name: feature
description: A new brick created with the Mason CLI.


version: 0.1.0+1


environment:
  mason: ">=0.1.0-dev.26 <0.1.0"

vars:
  feature_name:
    type: string
    prompt: What is your feature name?
  usecase_name:
    type: string
    prompt: What is your use case name?
  name:
    type: string
    prompt: What is your bloc name?